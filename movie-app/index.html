<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>Movie App</title>
</head>
<body class="body">
  <div class="body-container">
    <header class="header">
      <div class="logo-group">
        <div class="logo"></div>
        <h1 class="brand"><span class="brand-left">Movie</span><span class="brand-right">Application</span></h1>
      </div>
    </header>
    <main class="main">
      <div class="search-section">
        <form class="search-form">
          <input class="search" type="search" placeholder="Search Movies" autofocus>
          <button class="search-button">Search</button>
        </form>
        <div class="search-section-text">Input the movie name in the field before.</div>
      </div>
      <div class="movies-section">
        <h2 class="movies-title">Movies</h2>
        <div class="movies-cards"></div>
      </div>
    </main>
    <footer class="footer"></footer>
  </div>
  
  <script src="./assets/js/index.js"></script>
</body>
</html>
