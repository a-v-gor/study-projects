<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS CSS</title>
  </head>
  <body class="body">
    <div class="page-wrapper">
      <header class="header">
        <div class="header__wrapper">
          <h1 class="header__logo">RS CSS</h1>
        </div>
      </header>
      <main class="main">
        <div class="main__wrapper">
          <div class="game-field">
            <div class="game-field__task-text">Text with task description.</div>
            <div class="game-field__table-wrapper">
              <div class="game-field__table">
                <div class="plate"></div>
                <div class="plate"></div>
                <div class="plate"></div>
                <div class="plate"></div>
                <div class="plate"></div>
                <div class="plate"></div>
              </div>
            </div>
          </div>
          <div class="editor">
            <div class="editor__css css-editor">
              <div class="editor__header">
                <div class="editor__title">
                  CSS Editor
                </div>
                <div class="editor__file-name">
                  style.css
                </div>
              </div>
              <div class="editor__css-page">
                <div class="editor__num-lines css-editor__num-lines">
                  <ol class="editor__num-lines-list">
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                  </ol>
                </div>
                <form class="css-editor__input-form">
                  <label for="input-css" class="css-editor__input-label">CSS</label>
                  <input class="css-editor__input-field" type="text" id="input-css" name="input-css" placeholder="Type in a CSS selector">
                  <input class="css-editor__input-btn" type="button" value="enter">
                </form>
              </div>
            </div>
            <div class="editor__html html-editor">
              <div class="editor__header html-editor__header">
                <div class="editor__title">
                  HTML Viewer
                </div>
                <div class="editor__file-name">
                  table.html
                </div>
              </div>
              <div class="editor__html-page">
                <div class="editor__num-lines html-editor__num-lines">
                  <ol class="editor__num-lines-list">
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                    <li class="editor__num-lines-item"></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__wrapper"> </div>
      </footer>
      <div class="levels">
        <div class="levels__wrapper">
          <div class="levels__line-wrapper levels__header">
            Level
          </div>
          <ul class="levels__list">
            <li class="levels__line-wrapper levels__list-item">1</li>
            <li class="levels__line-wrapper levels__list-item">2</li>
            <li class="levels__line-wrapper levels__list-item">3</li>
            <li class="levels__line-wrapper levels__list-item">4</li>
            <li class="levels__line-wrapper levels__list-item">5</li>
            <li class="levels__line-wrapper levels__list-item">6</li>
            <li class="levels__line-wrapper levels__list-item">7</li>
            <li class="levels__line-wrapper levels__list-item">8</li>
            <li class="levels__line-wrapper levels__list-item">9</li>
            <li class="levels__line-wrapper levels__list-item">10</li>
          </ul>
          <div class="levels__line-wrapper">
            <div class="reset-btn">
              Reset Progress
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
