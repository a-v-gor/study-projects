<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS CSS</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="wrapper header__wrapper">
        <h1 class="header__logo">RS CSS</h1>
      </div>
    </header>
    <main class="main">
      <div class="wrapper main__wrapper">
        <div class="game-field">
          <div class="game-field__task-text">Text with task description.</div>
          <div class="game-field__table-wrapper">
            <div class="game-field__table">
              <div class="plate"></div>
              <div class="plate"></div>
              <div class="plate"></div>
              <div class="plate"></div>
              <div class="plate"></div>
              <div class="plate"></div>
            </div>
          </div>
        </div>
        <div class="editor">
          <div class="editor__css css-editor">
            <div class="editor__header">
              <div class="editor__title">
                CSS Editor
              </div>
              <div class="editor__file-name">
                style.css
              </div>
            </div>
            <div class="editor__css-page">
              <div class="editor__num-lines css-editor__num-lines">
                <ol class="editor__num-lines-list">
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                </ol>
              </div>
            </div>
          </div>
          <div class="editor__html html-editor">
            <div class="editor__header html-editor__header">
              <div class="editor__title">
                HTML Viewer
              </div>
              <div class="editor__file-name">
                table.html
              </div>
            </div>
            <div class="editor__html-page">
              <div class="editor__num-lines html-editor__num-lines">
                <ol class="editor__num-lines-list">
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                  <li class="editor__num-lines-item"></li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="levels-block"></div>
      </div>
      <div class="levels">
        <div class="levels__header">
          Level
        </div>
        <ol class="levels__list">
          <li class="levels__list-item"></li>
          <li class="levels__list-item"></li>
          <li class="levels__list-item"></li>
          <li class="levels__list-item"></li>
          <li class="levels__list-item"></li>
          <li class="levels__list-item"></li>
          <li class="levels__list-item"></li>
          <li class="levels__list-item"></li>
          <li class="levels__list-item"></li>
          <li class="levels__list-item"></li>
        </ol>
      </div>
    </main>
    <footer class="footer">
      <wrapper class="footer__wrapper"> </wrapper>
    </footer>
  </body>
</html>
