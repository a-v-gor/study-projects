<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetStory online</title>
  <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/styles/normalize.css" />
  <link rel="stylesheet" href="../main/style.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body class="body">
  <header class="header">
    <h1 class="title">PetStory Online</h1>
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="logo">
          <a href="../main/index.html"><img src="../../assets/images/logo.png" alt="logo PetStory online" /></a>
        </div>
        <nav class="header__nav">
          <ul class="nav-ul">
            <li class="nav-ul__nav-li"><a href="../main/index.html" class="nav-ul__link">About</a></li>
            <li class="nav-ul__nav-li"><a href="../map/index.html" class="nav-ul__link">Map</a></li>
            <li class="nav-ul__nav-li"><a href="#" class="nav-ul__link">Zoos</a></li>
            <li class="nav-ul__nav-li"><a href="." class="nav-ul__link_active">Donate</a></li>
            <li class="nav-ul__nav-li"><a href="#" class="nav-ul__link">Contact us</a></li>
            <li class="nav-ul__nav-li"></li>
            <li class="nav-ul__nav-li"><a href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online" class="nav-ul__link" target="_blank">Designed by ©</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="banner">
    </div>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="logo">
        <a href="."><img src="../../assets/images/logo.png" alt="logo PetStory online" /></a>
      </div>
      <div class="footer__subscribe">
        <label for="email" class="footer__subscribe-title">Subscribe to our news</label>
        <input type="email" class="footer__subscribe-textbox" id="email" name="email" placeholder="Enter your email" required/>
        <input class="footer__subscribe-button" type="submit" value="Submit" />
      </div>
      <a href="../donate/index.html" class="button link-button button-cornered footer__donate-button">Donate for volunteers</a>
      <div class="footer__socials-wrapper">
        <ul class="footer__socials-ul socials-ul">
          <li class="socials-ul__li"><div class="socials-ul__circle"></div><a href="https://www.facebook.com/" class="socials-ul__link">Facebook</a></li>
          <li class="socials-ul__li"><div class="socials-ul__circle"></div><a href="https://twitter.com/" class="socials-ul__link">Twitter</a></li>
          <li class="socials-ul__li"><div class="socials-ul__circle"></div><a href="https://www.instagram.com/" class="socials-ul__link">Instagram</a></li>
          <li class="socials-ul__li"><div class="socials-ul__circle"></div><a href="https://www.youtube.com/" class="socials-ul__link">YouTube</a></li>
        </ul>
      </div>
      <div class="footer__nav-wrapper">
        <nav class="footer__nav footer-nav">
          <ul class="footer-nav__ul">
            <li class="footer-nav__li"><a href="#" class="footer-nav__link">About</a></li>
            <li class="footer-nav__li"><a href="../map/index.html" class="footer-nav__link">Map</a></li>
            <li class="footer-nav__li"><a href="#" class="footer-nav__link">Zoos</a></li>
            <li class="footer-nav__li"><a href="#" class="footer-nav__link">Contact us</a></li>
          </ul>
        </nav>
      </div>
      <div class="footer__copyright-wrapper">
        <div class="footer__copyright footer-copyright">
          <p class="footer-copyright__p">Designed by Alisa Samborskaya</p>
          <p class="footer-copyright__p">©RSSchool & ©Yem Digital 2021</p>
        </div>
      </div>
    </div>
  </footer>
  <script src="../main/script.js"></script>
  <script src="./script.js"></script>
</body>
</html>
